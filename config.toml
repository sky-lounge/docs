#################### default parameters ################################
[params]
# meta description
author = "Resilient Scale"
description = ""
# contact form action
contact_form_action = "//formspree.io/contact@resilientscale.io"
# feedback form action
feedback_form_action = "//formspree.io/contact@resilientscale.io"

# logo
logo = "images/skylounge-logo-oval.png"
favicon = "images/favicon.png"
main_site_link = "https://skylounge.io"
logo_icon = "images/logo-icon.png"
site_logo = "images/skylounge-logo-oval.png"
docs_logo = "images/docs-logo.png"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

